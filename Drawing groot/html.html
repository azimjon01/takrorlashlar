<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Groot</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <main class="groot">
        <selection class="neck"></selection>
        <selection class="head"></selection>

        <div class="head-left-scar"></div>
        <div class="head-right-scar"></div>

        <selection class="eye">
            <div class="left-eye"></div>
            <div class="right-eye"></div>
        </selection>

        <selection class="jaw">
            <div class="mouth"></div>
            <div class="mouth-scar"></div>
        </selection>

    </main>
</body>
</html>
