<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App - easy tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="todo-app">
                <h2>To-Do List <img src="images/icon.png"></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="Add your text">
                    <button id="btn1" onclick="addTask()">Add</button>
                </div>
                <ul id="list-container">
                    <!-- <li class="checked">Task 1</li>
                    <li>Task 2</li>
                    <li>Task 3</li> -->
                </ul>
            </div>
        </div>
        <div class="container__information">
            <div class="information">
                <h1>Ma'lumotlarni kiriting!</h1>
                <div class="inputs">
                    <input type="text" class="date" id="dateId"><br>
                    <p>Sharh yozing!</p>
                    <input type="datetime-local" class="month" id="monthId"><br>
                    <p>Vaqtni kiriting!</p>
                    <button id="btn2" class="button">Saqlash</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
