<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Tabs</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="slider">
        <div class="icon hide">
            <span class="left-arrow">&lt;</span>
        </div>

        <ul class="tabs">
            <li class="tab">All</li>
            <li class="tab active">Codding Design</li>
            <li class="tab">Programming</li>
            <li class="tab">Web Developmend</li>
            <li class="tab">UI | UX Design</li>
            <li class="tab">Gaming</li>
            <li class="tab">Animated Films</li>
            <li class="tab">Gadgets</li>
            <li class="tab">Pop Music</li>
            <li class="tab">Reactions</li>
            <li class="tab">Recently Uploaded</li>
        </ul>

        <div class="icon">
            <span class="right-arrow">&gt;</span>
        </div>
    </div>
</body>
</html>
