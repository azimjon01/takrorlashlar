<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize HTML Form Elements Episode 1</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="side-content">
            <h3>Welcom to coding Design</h3>
            <p>If you're new here be sure to hit that subscribe button.</p>
            <img src="images/Subscribe.png" alt="Subscribe rasmi" class="sub_img">
        </div>
        <form action="">
            <h3>Customize Input Field</h3>
            <div class="user">
                <img src="images/user.svg" alt="" class="icon">
                <input type="text" class="input_field" autofocus="autofocus" spellcheck="false" placeholder="User Name">
            </div>
            <div class="password">
                <img src="images/lock.svg" alt="" class="icon">
                <input type="password" class="input_field input_field-password" autofocus="autofocus" placeholder="Password">
                <img src="images/eye.svg" alt="" class="icon icon-eye">
                <span class="msg">password was incorrent</span>
            </div>
            <!-- Custom Checkboxl   -->
            <div class="label_checkbox">
                <input type="checkbox" name="" id="password_visibility">
                <label for="password_visibility">Show password</label>
            </div>
            <!-- Custom Radion Button -->
            <div class="label_radio">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <!-- Switch -->
            <label for="switch">
                <input type="checkbox" id="switch">
                <div class="slider"></div>
            </label>
            <input type="submit" value="SIGN IN">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
