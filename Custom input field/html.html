<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatiable" content="ie=edge">
    <title>5 cool custom input field animations width pure css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Material Design Inpud Field -->
    <form action="#">
        <div class="input-group type-md">
            <input type="text" name="name" id="name" required placeholder=" ">
            <label for="name">User name</label>
            <span class="border"></span>
        </div>
        <div class="input-group type-md">
            <input type="password" name="password" id="password" required placeholder=" ">
            <label for="password">Password</label>
            <span class="border"></span>
        </div>
    </form>
    <!-- Google Sign In Input Field -->
    <form action="#">
        <div class="input-group type-google">
            <input type="text" name="name" id="name" required placeholder=" ">
            <label for="name">User name</label>
            <span class="border"></span>
        </div>
        <div class="input-group type-google">
            <input type="email" name="email" id="email" required placeholder="you@gm.com">
            <label for="email" class="salom">Email or phone</label>
            <span class="border"></span>
        </div>
        <div class="input-group type-google">
            <input type="password" name="password" id="password" required placeholder=" ">
            <label for="password">Password</label>
            <span class="border"></span>
        </div>
    </form>
</body>
</html>
