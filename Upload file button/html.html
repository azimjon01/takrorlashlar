<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom File Upload Button | Pure Css</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;

            background-color: #00283e;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
        }

        .profile{
            position: relative;
            width: 200px;
            height: 200px;
            transition: .3s ease-in-out;
        }

        .profile label{
            display: inline-block;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, orangered, gold);

            text-align: center;
            line-height: 227px;

            overflow: hidden;
            border-radius: 50%;
            border: 4px solid #fff;
            cursor: pointer;
        }

        .profile label:hover .camera{
            transform: translate(-27.5%, -43.5%) scale(1.4);
            border: 30px solid #fff;
        }

        .profile input[type='file']{
            display: none;
        }

        .profile .user{
            font-size: 9rem;
            color: transparent;
            background-color: #000;
            -webkit-background-clip: text;
        }

        .profile .camera{
            position: absolute;
            line-height: normal;
            bottom: 0;
            right: 15px;

            padding: .5rem;
            background: yellow;

            border-radius: 50%;;
            font-size: 1.5rem;
            border: 4px solid #fff;
            transition: .3s ease-in-out;
        }

        .file_upload_button{
            width: 200px;
            transition: .3s ease-in-out;
        }
        .profile:hover,
        .file_upload_button:hover{
            transform: scale(1.06);
            filter: brightness(150%);
        }

        .file_upload_button::-webkit-file-upload-button{
            width: 100%;
            padding: 1.5rem 2rem;
            background: linear-gradient(45deg, orangered,gold);
            border: none;
            border-radius: 2rem;
        }

        .file_upload_button.v2::-webkit-file-upload-button{
            background: none;
            border: 3px solid orange;
            color: orange;

        }
    </style>
</head>
<body>
    <div class="profile">
        <label>
            <span class="user">&#128100;</span>
            <span class="camera">&#128247;</span>
            <input type="file">
        </label>
    </div>
    <!-- <input type="file" class="file_upload_button">
    <input type="file" class="file_upload_button v2"> -->

    <script>
        let input_file = document.querySelector("input[type='file']");
        let profile_img=document.querySelector('.profile label');
        input_file.onchange = (e)=>{
            let file=e.target.files[0];
            let url = URL.createObjectURL(file);

            profile_img.style.background=`url(${url}) center / cover`;
            profile_img.querySelector('.user').style.display='none';


            setTimeout(()=>{
                URL.revokeObjectURL(url)
            } , 100)
        }

    </script>
</body>
</html>
